<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.html">
    <title>contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
  
        <header class="header">
      <h1>
        Consultanos
      </h1>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
        </ul>

    </header>
    <div class="imagen-fondo">
    <div class="caja">

<img src="./img/tecnología-informática.jpg" alt="tecnologia informatica">


    </div>
    <div class="caja">
    <main>
        <section>
          <div class="formContainer">
            <form action="/" id="form">
              <div class="inputControl">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre"
                name="Nombre"/>
              </div>
              <div class="inputControl">
               <label for="nombre">Apellido</label> 
              <input type="text" id="apellido" placeholder="Apellido"
                name="Apellido" /><br />
              </div>
              <div class="inputControl">
              <label for="email">Email &nbsp &nbsp</label> 
              <input type="email" id="email" placeholder="Email" />
              </div>
              <div class="sexo">
              <div class="inputControl">
              <label for="hombre">Hombre</label>
              <input type="radio" name="genero" id="Hombre" />
              </div>
              <div class="inputControl">
              <label for="mujer">Mujer &nbsp &nbsp</label>
              <input type="radio" name="genero" id="Mujer" />
              </div>
              <div class="inputControl">
              <label for="otro">Otro &nbsp &nbsp &nbsp</label>
              <input type="radio" name="genero" id="Otro" />
              </div>
            </div>
              <div class="inputControl">
              <textarea name="" id="" cols="30" rows="10"
              placeholder="Dejanos un comentario"></textarea>
              </div>
              <div class="inputControl">
                <input type="submit" />
                <input type="reset" />
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>
    <div class="caja">

      <img src="./img/placa.gif" alt="placa">

    </div>
  </div>
    <footer>
      <p>
        Sus consultas no nos molestan
      </p>
    </footer>
  
</body>
</html>
